<div class="search-filters">
  <form [formGroup]="filterForm" (ngSubmit)="filterResults()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      >
      <div *ngIf="filterForm.get('name')?.touched && filterForm.get('name')?.errors" class="error-message">
        <span *ngIf="filterForm.get('name')?.errors?.['required']">Name is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      >
      <div *ngIf="filterForm.get('email')?.touched && filterForm.get('email')?.errors" class="error-message">
        <span *ngIf="filterForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="filterForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" formControlName="department" class="form-control">
        <option value="">Select Department</option>
        <option *ngFor="let dept of departments" [value]="dept">
          {{ dept }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="experience">Experience</label>
      <select id="experience" formControlName="experience" class="form-control">
        <option value="">Select Experience</option>
        <option *ngFor="let exp of experiences" [value]="exp">
          {{ exp }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="yearOfJoining">Year of Joining</label>
      <select id="yearOfJoining" formControlName="yearOfJoining" class="form-control">
        <option value="">Select Year</option>
        <option *ngFor="let year of yearsOfJoining" [value]="year">
          {{ year }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <select id="location" formControlName="location" class="form-control">
        <option value="">Select Location</option>
        <option *ngFor="let loc of locations" [value]="loc">
          {{ loc }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="team">Team</label>
      <select id="team" formControlName="team" class="form-control">
        <option value="">Select Team</option>
        <option *ngFor="let team of teams" [value]="team">
          {{ team }}
        </option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="!filterForm.valid">Submit</button>
      <button type="button" (click)="clearFilters()">Clear</button>
    </div>
  </form>

</div>
